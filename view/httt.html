<div class="content" data-ng-controller="htttController">
	<ul class="list-profiles">
		<li data-ng-repeat="person in teamHTTT">
			<profile id="{{person.id}}"
				name="{{person.name}}"
				birthday="{{person.birthday}}"
				avatar="{{person.avatar}}"
				summary="{{person.summary}}"
				email="{{person.email}}"
				link="{{person.link}}"
				visitHomePage="visitHomePage()"
				data-ng-class-even="'tab'"></profile>
		</li>
	</ul>
</div>
