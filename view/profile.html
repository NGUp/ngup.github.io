<article class="profile">
	<div class="row">
		<div class="col-md-4">
			<a data-ng-href="{{link}}">
				<div class="avatar avatar-{{alias}}"></div>
			</a>
		</div>
		<div class="col-md-8">
			<h3 class="profile-name">{{name}}</h3>
			<h4 class="profile-id-birthday">{{id}} - {{birthday}}</h4>
			<h4 class="profile-email">{{email}}</h4>
		</div>
	</div>
	<div class="profile-summary">
		<div class="profile-summary-content">
			{{summary}}
		</div>
	</div>
</article>
