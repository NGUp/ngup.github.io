<article class="profile">
	<div class="row">
		<div class="col-md-4">
			<img ng-src="public/img/avatar/{{avatar}}" class="profile-avatar" alt="{{name}}"/>
		</div>
		<div class="col-md-8">
			<h3 class="profile-name">{{name}} <small> - {{id}}</small></h3>
			<h4 class="profile-birthday">{{birthday}}</h4>
			<h4 class="profile-email">{{email}}</h4>
		</div>
	</div>
	<div class="profile-summary">
		<div class="profile-summary-content">
			{{summary}}
		</div>
	</div>
</article>
